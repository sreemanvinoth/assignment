<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="container">
        <form action="" name="form1">
            <h2>Registration From: Dance Club</h2>
            <hr>

            <table>
                <th id="name" name="name">Name:</th>
                <th><input type="text" id="name" name="name"></th>
                <br><br>
                <tr>
                    <th>IC No:</th>
                    <th><input type="text" id="number" name="number"> - <input type="text" id="number" name="number">-
                        <input type="text" id="number" name="number">
                    </th>
                </tr>
                <tr>
                    <th>Address:</th>
                    <th><textarea name="" id="" cols="50" rows="5"></textarea></th>
                </tr>
                <tr>
                    <th>Gender</th>
                    <th>
                        <legend>
                            <input type="radio" id="male" name="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="female">
                            <label for="female">Female</label>
                        </legend>
                    </th>
                </tr>
                <tr>
                    <th>Dance Type:</th>
                    <th>
                        <legend>
                            <input type="checkbox" id="zapin" name="zapin">
                            <label for="zapin">Zapin</label>
                            <input type="checkbox" id="joget" name="joget">
                            <label for="joget">Joget</label>
                            <input type="checkbox" id="inang" name="inang">
                            <label for="inang">Inang</label>
                            <input type="checkbox" id="lion" name="lion">
                            <label for="lion">Lion Dance</label>
                        </legend>
                    </th>
                </tr>
                <tr>
                    <th>Competition</th>
                    <th>
                        <textarea name="competition" id="competition" cols="5" rows="5">
                            State Level
                            National Level
                            International Level
                        </textarea>
                    </th>
                </tr>
                <tr>
                    <th>Nationality:</th>
                    <th>
                        
                    </th>
                </tr>
            </table>
        </form>


    </div>

</body>

</html>
